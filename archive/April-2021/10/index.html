                            Remove unbalanced parentheses in a given expression.
                        </p>
                        <br>
                        <h6>Example</h6>
                        <div class="row">
                            <div class="col-6">
                                <h6>
                                    Input
                                </h6>
                                <label>
                                    ((abc)((de)) 
                                </label>
                                <h6>
                                    Output
                                </h6>
                                <label>
                                    &emsp; ((abc)(de)) 
                                </label>
                            </div>

                            <div class="col-6">
                                <h6>
                                    Input
                                </h6>
                                <label>
                                    (a(b)))(cd)  
                                </label>
                                <h6>
                                    Output
                                </h6>
                                <label>
                                    &emsp; (a(b))(cd)
                                </label>
                            </div>

                        </div>
                        <br>

                            <div class="col-6">
                                <h6>

                                </h6>

                                </label>
                                <h6>
                                    Output
                                </h6>
                                <label>
                                    &emsp; (a(b))(cd)
                                </label>
                            </div>

                            <div class="col-6">
                                <h6>
                                    Input
                                </h6>
                                <label>

                                </label>
                                <h6>
                                    Output
                                </h6>
                                <label>
                                    &emsp; (ab)(c(d))
