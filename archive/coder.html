    <body>
        <div id="main" class="main">
            <nav class="navbar navbar-expand-lg navbar-light troll-geek-bg fixed-top">
                <span class="opener" onclick="goBack()"><i class="fa fa-arrow-left" id="opn"></i><i class="fa fa-bars fa-rotate-90" id="cls" style="display: none;"></i></span>
                <a class="navbar-brand text-light">Archive</a>
            </nav>
            <br>
            <div class="container">
                <div class="card-header bg-transparent text-end">
                    <button class="btn btn-sm btn-success text-light" onclick="getCode()">Get Code</button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <textarea class="form-control" id="exampleTextarea">
#code
                        </textarea>
                    </div>
                    <div class="card-footer bg-transparent" id="code">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var config, editor;

        config = {                  
            lineNumbers: true,
            mode: "text/javascript",
            lineWrapping: true,
            htmlMode: true,
            matchClosing: true,       
            indentWithTabs: true
        };


        editor = CodeMirror.fromTextArea(document.getElementById("exampleTextarea"), config);
        editor.setSize("100%","100%");

        function getCode() {
            document.getElementById("code").innerHTML = editor.getValue();
        }
    </script>
